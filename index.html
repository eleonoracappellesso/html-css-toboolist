<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- intestazione -->
     <header>
        <div>
            <img src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </div>
     </header>
    <!-- corpo -->
     <main>
        <div>
            <div>
                <button class="button-blue">Add Task</button>
                <button>Add Section</button>
            </div>
            <div>
                <h3>New Task</h3>
                <ul>
                    <li>Quarterly Newsletter <button>Editorial</button></li>
                </ul>
            </div>
            <div>
                <h3>Today</h3>
                <ul>
                    <li>Recruiting blog post <button>Editorial</button></li>
                    <li>Mobile app launch <button>Q1 Goals</button></li>
                    <li>Interview John H. <button>Recruiting</button></li>
                    <li>Summit update to mobile storefronts <button>Mobile</button></li>
                </ul>
            </div>
            <div>
                <h3>Upcoming</h3>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh <button>Website</button></li>
                    <li>Onboard new Sales team members <button>Sales</button></li>
                    <li>Review editorial calendar <button>Editorial</button></li>
                </ul>
            </div>
        </div>
     </main>
</body>
</html>
